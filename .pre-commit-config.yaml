default_stages: [commit, push]
default_language_version:
  python: python3
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-added-large-files
  - id: check-ast
  - id: check-builtin-literals
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
  - id: debug-statements
  - id: double-quote-string-fixer
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: trailing-whitespace
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
  - id: black
    name: Black
    args: [--config=pyproject.toml]
- repo: https://github.com/asottile/pyupgrade
  rev: v3.4.0
  hooks:
    - id: pyupgrade
      name: Python syntax upgrade
      args: [--py39-plus]
- repo: https://github.com/hadialqattan/pycln
  rev: v2.1.3
  hooks:
  - id: pycln
    name: Remove unused import statements
    args: [--config=pyproject.toml]
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: Sort import statements
    types: [python]
    args: [--settings-path=pyproject.toml]
- repo: local
  hooks:
  - id: pylint
    name: Pylint
    entry: pylint
    language: system
    types: [python]
    args: [--rcfile=.pylintrc]
- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    name: Flake8
    additional_dependencies: [flake8-bugbear, flake8-typing-imports]
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.1
  hooks:
  - id: forbid-tabs
  - id: insert-license
    name: Add license for all rst files
    types: [rst]
    exclude: ^\.github/.*$
    args:
    - --comment-style
    - "||"
    - --license-filepath
    - licenses/templates/LICENSE.rst
    - --fuzzy-match-generates-todo
  - id: insert-license
    name: Add license for all md files
    types: [markdown]
    exclude: ^\.github/.*$
    args:
    - --comment-style
    - "<!--|| -->"
    - --license-filepath
    - licenses/templates/LICENSE.txt
    - --fuzzy-match-generates-todo
  - id: insert-license
    name: Add license for all jinja files
    types: [jinja]
    exclude: ^\.github/.*$
    args:
    - --comment-style
    - "{#||-#}"
    - --license-filepath
    - licenses/templates/LICENSE.txt
    - --fuzzy-match-generates-todo
  - id: insert-license
    name: Add license for all other files
    types_or: [toml, ini, yaml, python]
    exclude: ^\.github/.*$
    args:
    - --comment-style
    - "|#|"
    - --license-filepath
    - licenses/templates/LICENSE.txt
    - --fuzzy-match-generates-todo
