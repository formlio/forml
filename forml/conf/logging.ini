[loggers]
keys=root, forml, cli, conf, flow, io, lib, project, provider, runtime, testing

[formatters]
keys=simple, verbose

[formatter_simple]
format=%(levelname)s: %(asctime)s: %(module)s: %(message)s
datefmt=

[formatter_verbose]
format=%(levelname)s: %(asctime)s %(module)s [%(process)d:%(threadName)s] %(message)s
datefmt=

[handlers]
keys=console, file

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stderr,)

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=verbose
args=('%(log_path)s', 'a', 1048576, 4)

[logger_root]
level=INFO
handlers=console, file

[logger_forml]
level=INFO
handlers=console, file
qualname=forml
propagate=0

[logger_cli]
level=INFO
handlers=console, file
qualname=forml.cli
propagate=0

[logger_conf]
level=INFO
handlers=console, file
qualname=forml.conf
propagate=0

[logger_flow]
level=INFO
handlers=console, file
qualname=forml.flow
propagate=0

[logger_io]
level=INFO
handlers=console, file
qualname=forml.io
propagate=0

[logger_lib]
level=INFO
handlers=console, file
qualname=forml.lib
propagate=0

[logger_project]
