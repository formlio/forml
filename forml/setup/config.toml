[LOGGING]
# name (will be searched within the config locations) or absolute path
# of the logger config file
config = "logging.ini"

[TEMPLATING]
# name (will be searched within the config locations) or absolute path
# of the project templates directory
path = "templates"
# name of the default template
default = "default"

[RUNNER]
default = "dask"

[RUNNER.dask]
provider = "dask"

[RUNNER.graphviz]
provider = "graphviz"
format = "svg"

[RUNNER.pyfunc]
provider = "pyfunc"


[REGISTRY]
default = "homedir"

[REGISTRY.volatile]
provider = "volatile"

[REGISTRY.homedir]
provider = "posix"
#path = ~/.forml/registry


[SINK]
default = "stdout"
apply = "stdout"
eval = "stdout"

[SINK.stdout]
provider = "stdout"

[SINK.null]
provider = "null"


[INVENTORY]
default = "homedir"

[INVENTORY.homedir]
provider = "posix"
#path = ~/.forml/inventory


[GATEWAY]
default = "rest"

[GATEWAY.rest]
provider = "rest"
