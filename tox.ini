[tox]
envlist =
    clean
    lint
    py310
    py39
    coverage

[gh]
python =
    3.10 = lint, py310, coverage
    3.9 = py39

[testenv]
deps = -r constraints.txt
extras = all
commands = pytest -rxXs --junitxml=junit.xml --cov=forml --cov-append --cov-report=term {posargs: forml tests}

[testenv:lint]
deps =
    -c constraints.txt
    black
    isort
    pycln
    pylint
    flake8
    flake8-bugbear
    flake8-typing-imports
;    flake8-docstrings
commands =
    black --check --diff --config=pyproject.toml {posargs: forml tests}
    isort --check --diff --settings-path=pyproject.toml {posargs: forml tests}
    pycln --check --diff --config=pyproject.toml {posargs: forml tests}
    flake8 --config=.flake8 {posargs: forml tests}
    pylint --rcfile=.pylintrc {posargs: forml tests}

[testenv:coverage]
deps =
    -c constraints.txt
    coverage
skip_install = true
commands =
    coverage xml
    coverage html

[testenv:clean]
deps =
    -c constraints.txt
    coverage
skip_install = true
commands = coverage erase
