[tox]
envlist =
    clean
    lint
    py
    coverage

[testenv]
extras = all
commands = pytest -rxXs --junitxml=junit.xml --cov=forml --cov-append --cov-report=term forml tests

[testenv:lint]
deps =
    black
    pylint
    flake8
;    flake8-docstrings
commands =
    black --check --diff forml tests
    pylint forml tests
    flake8 forml tests

[testenv:coverage]
deps =
    coverage
skip_install = true
commands =
    coverage xml
    coverage html

[testenv:clean]
deps =
    coverage
skip_install = true
commands = coverage erase
